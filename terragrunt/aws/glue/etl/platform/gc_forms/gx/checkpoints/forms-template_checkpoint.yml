name: forms-template_checkpoint
config_version: 1.0
class_name: Checkpoint
run_name_template: "%Y-%m-%d-%H-%M-%S-validation"
validations:
  - batch_request:
      datasource_name: my_pandas_datasource
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: forms-template_data
    expectation_suite_name: forms-template_suite
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  ## Below is to create the docs website - without this the results will be saved in a json but not shown in the docs (/uncommitted folder).
  ## We probably dont need to create the docs, but I am putting this simply as a FYI so you can experiment with it.
  - name: update_data_docs 
    action:
      class_name: UpdateDataDocsAction