name: "Terragrunt plan STAGING"

concurrency:
  group: terragrunt-staging
  cancel-in-progress: false

on:
  pull_request:
    branches:
      - main
    paths:
      - "terragrunt/aws/**"
      - "terragrunt/env/staging/**"
      - "terragrunt/env/common/**"
      - "terragrunt/env/root.hcl"
      - ".github/workflows/terragrunt-plan-staging.yml"

env:
  AWS_REGION: ca-central-1
  CONFTEST_VERSION: 0.27.0
  TERRAFORM_VERSION: 1.14.4
  TERRAGRUNT_VERSION: 0.68.6
  TF_INPUT: false
  TF_VAR_cloudwatch_alarm_slack_webhook: ${{ secrets.STAGING_SLACK_WEBHOOK_OPS }}
  TF_VAR_freshdesk_api_key: ${{ secrets.STAGING_FRESHDESK_API_KEY }}
  TF_VAR_airtable_api_key: ${{ secrets.STAGING_AIRTABLE_API_KEY }}
  TF_VAR_airtable_base_id: ${{ secrets.STAGING_AIRTABLE_BASE_ID }}
  TF_VAR_airtable_table_name_clients: ${{ secrets.STAGING_AIRTABLE_TABLE_NAME_CLIENTS }}
  TF_VAR_airtable_table_name_teams: ${{ secrets.STAGING_AIRTABLE_TABLE_NAME_TEAMS }}
  TF_VAR_airtable_table_name_services: ${{ secrets.STAGING_AIRTABLE_TABLE_NAME_SERVICES }}
  TF_VAR_gcp_project_number: ${{ secrets.GCP_PROJECT_NUMBER }}
  TF_VAR_gcp_pool_id: ${{ secrets.GCP_POOL_ID }}
  TF_VAR_gcp_provider_id: ${{ secrets.STAGING_GCP_PROVIDER_ID }}
  TF_VAR_gcp_service_account_email: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
  TF_VAR_gcp_ga_property_forms_marketing_site: ${{ secrets.GCP_GA_PROPERTY_FORMS_MARKETING_SITE }}
  TF_VAR_gcp_ga_property_notification_ga4: ${{ secrets.GCP_GA_PROPERTY_NOTIFICATION_GA4 }}
  TF_VAR_gcp_ga_property_platform_form_client: ${{ secrets.GCP_GA_PROPERTY_PLATFORM_FORM_CLIENT }}
  TF_VAR_gcp_ga_property_platform_core_superset_doc: ${{ secrets.GCP_GA_PROPERTY_PLATFORM_CORE_SUPERSET_DOC }}
  TF_VAR_qualtrics_external_id: ${{ secrets.QUALTRICS_EXTERNAL_ID }}

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terragrunt-plan-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup terraform tools
        uses: cds-snc/terraform-tools-setup@5a19984bcb888600ad646e0caf5c6f4d0a54c165 # v1.2.0

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::454671348950:role/data-lake-plan
          role-session-name: TFPlan
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt plan buckets
        uses: cds-snc/terraform-plan@39b0058bcf977fbd8b067b84d5a9f6165e356c32 # v3.7.0
        with:
          directory: "terragrunt/env/staging/buckets"
          comment-delete: "true"
          comment-title: "Staging: buckets ðŸª£"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          terragrunt: "true"

      - name: Terragrunt plan oidc
        uses: cds-snc/terraform-plan@39b0058bcf977fbd8b067b84d5a9f6165e356c32 # v3.7.0
        with:
          directory: "terragrunt/env/staging/oidc"
          comment-delete: "true"
          comment-title: "Staging: oidc ðŸ”‘"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          terragrunt: "true"

      - name: Terragrunt plan glue
        uses: cds-snc/terraform-plan@39b0058bcf977fbd8b067b84d5a9f6165e356c32 # v3.7.0
        with:
          directory: "terragrunt/env/staging/glue"
          comment-delete: "true"
          comment-title: "Staging: glue ðŸ§´"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          terragrunt: "true"

      - name: Terragrunt plan athena
        uses: cds-snc/terraform-plan@39b0058bcf977fbd8b067b84d5a9f6165e356c32 # v3.7.0
        with:
          directory: "terragrunt/env/staging/athena"
          comment-delete: "true"
          comment-title: "Staging: athena ðŸ¦‰"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          terragrunt: "true"

      - name: Terragrunt plan alarms
        uses: cds-snc/terraform-plan@39b0058bcf977fbd8b067b84d5a9f6165e356c32 # v3.7.0
        with:
          directory: "terragrunt/env/staging/alarms"
          comment-delete: "true"
          comment-title: "Staging: alarms ðŸš¨"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          terragrunt: "true"

      - name: Terragrunt plan export
        uses: cds-snc/terraform-plan@39b0058bcf977fbd8b067b84d5a9f6165e356c32 # v3.7.0
        with:
          directory: "terragrunt/env/staging/export"
          comment-delete: "true"
          comment-title: "Staging: export ðŸ’¾"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          terragrunt: "true"

      - name: Terragrunt plan stepfunctions
        uses: cds-snc/terraform-plan@39b0058bcf977fbd8b067b84d5a9f6165e356c32 # v3.7.0
        with:
          directory: "terragrunt/env/staging/stepfunctions"
          comment-delete: "true"
          comment-title: "Staging: stepfunctions ðŸ¤–"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          terragrunt: "true"