name: "Terragrunt apply PRODUCTION"

concurrency:
  group: terragrunt-production
  cancel-in-progress: false

on:
  release:
    types:
    - published

env:
  AWS_REGION: ca-central-1
  CONFTEST_VERSION: 0.27.0
  TERRAFORM_VERSION: 1.14.4
  TERRAGRUNT_VERSION: 0.68.6
  TF_INPUT: false
  TF_VAR_cloudwatch_alarm_slack_webhook: ${{ secrets.PRODUCTION_SLACK_WEBHOOK_OPS }}
  TF_VAR_freshdesk_api_key: ${{ secrets.PRODUCTION_FRESHDESK_API_KEY }}
  TF_VAR_airtable_api_key: ${{ secrets.PRODUCTION_AIRTABLE_API_KEY }}
  TF_VAR_airtable_base_id: ${{ secrets.PRODUCTION_AIRTABLE_BASE_ID }}
  TF_VAR_airtable_table_name_clients: ${{ secrets.PRODUCTION_AIRTABLE_TABLE_NAME_CLIENTS }}
  TF_VAR_airtable_table_name_teams: ${{ secrets.PRODUCTION_AIRTABLE_TABLE_NAME_TEAMS }}
  TF_VAR_airtable_table_name_services: ${{ secrets.PRODUCTION_AIRTABLE_TABLE_NAME_SERVICES }}
  TF_VAR_gcp_project_number: ${{ secrets.GCP_PROJECT_NUMBER }}
  TF_VAR_gcp_pool_id: ${{ secrets.GCP_POOL_ID }}
  TF_VAR_gcp_provider_id: ${{ secrets.PRODUCTION_GCP_PROVIDER_ID }}
  TF_VAR_gcp_service_account_email: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
  TF_VAR_gcp_ga_property_forms_marketing_site: ${{ secrets.GCP_GA_PROPERTY_FORMS_MARKETING_SITE }}
  TF_VAR_gcp_ga_property_notification_ga4: ${{ secrets.GCP_GA_PROPERTY_NOTIFICATION_GA4 }}
  TF_VAR_gcp_ga_property_platform_form_client: ${{ secrets.GCP_GA_PROPERTY_PLATFORM_FORM_CLIENT }}
  TF_VAR_gcp_ga_property_platform_core_superset_doc: ${{ secrets.GCP_GA_PROPERTY_PLATFORM_CORE_SUPERSET_DOC }}
  TF_VAR_qualtrics_external_id: ${{ secrets.QUALTRICS_EXTERNAL_ID }}

permissions:
  id-token: write
  contents: read

jobs:
  terragrunt-apply-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup terraform tools
        uses: cds-snc/terraform-tools-setup@5a19984bcb888600ad646e0caf5c6f4d0a54c165 # v1.2.0

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::${{ vars.PROD_AWS_ACCOUNT_ID }}:role/data-lake-release
          role-session-name: TFApply
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt apply buckets
        working-directory: terragrunt/env/production/buckets
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Terragrunt apply oidc
        working-directory: terragrunt/env/production/oidc
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Terragrunt apply glue
        working-directory: terragrunt/env/production/glue
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Terragrunt apply athena
        working-directory: terragrunt/env/production/athena
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Terragrunt apply alarms
        working-directory: terragrunt/env/production/alarms
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Terragrunt apply export
        working-directory: terragrunt/env/production/export
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Terragrunt apply stepfunctions
        working-directory: terragrunt/env/production/stepfunctions
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Report deployment to Sentinel
        if: always()
        uses: cds-snc/sentinel-forward-data-action@0c349852373284a1130f87f8b91896132b0fc138
        with:
          input_data: '{"product": "data-lake", "sha": "${{ github.ref_name }}", "version": "Infrastructure ${{ github.ref_name }}", "repository": "${{ github.repository }}", "environment": "production", "status": "${{ job.status }}"}'
          log_type: CDS_Product_Deployment_Data
          log_analytics_workspace_id: ${{ secrets.LOG_ANALYTICS_WORKSPACE_ID }}
          log_analytics_workspace_key: ${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }}
