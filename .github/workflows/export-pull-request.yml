name: Export pull request tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "export/**"
      - ".github/workflows/export-pull-request.yml"

env:
  AWS_REGION: ca-central-1

permissions:
  id-token: write
  contents: read

jobs:
  export-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        export:
          - platform/gc_notify
          - platform/gc_design_system/airtable
          - platform/support/freshdesk
          - operations/google_analytics
    steps:
      - name: Audit DNS requests
        uses: cds-snc/dns-proxy-action@efd50395ec485b6ba290418d0f9fb79e7c83b6c4
        env:
          DNS_PROXY_FORWARDTOSENTINEL: "true"
          DNS_PROXY_LOGANALYTICSWORKSPACEID: ${{ secrets.LOG_ANALYTICS_WORKSPACE_ID }}
          DNS_PROXY_LOGANALYTICSSHAREDKEY: ${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }}

      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            export:
              - 'export/${{ matrix.export }}/**'
              - '.github/workflows/export-pull-request.yml'

      - name: Exit if no changes
        if: steps.changes.outputs.export == 'false'
        run: |
          echo "No changes to test"
          exit 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
  
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
  
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::739275439843:role/data-lake-plan
          role-session-name: ExportPullRequest
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1 

      - name: Setup python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"

      - name: Run PR tests
        working-directory: ./export/${{ matrix.export }}
        run: make ARGS=--check pull_request
