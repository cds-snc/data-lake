name: Export pull request tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "export/**"
      - ".github/workflows/export-pull-request.yml"

env:
  AWS_REGION: ca-central-1

permissions:
  id-token: write
  contents: read

jobs:
  export-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        export:
          - platform/gc_notify
          - platform/gc_design_system/airtable
          - platform/support/freshdesk
    steps:
      - name: Audit DNS requests
        uses: cds-snc/dns-proxy-action@50d3033adea55c246f2e314920759cd81ecae522
        env:
          DNS_PROXY_FORWARDTOSENTINEL: "true"
          DNS_PROXY_LOGANALYTICSWORKSPACEID: ${{ secrets.LOG_ANALYTICS_WORKSPACE_ID }}
          DNS_PROXY_LOGANALYTICSSHAREDKEY: ${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }}

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            export:
              - 'export/${{ matrix.export }}/**'
              - '.github/workflows/export-pull-request.yml'

      - name: Exit if no changes
        if: steps.changes.outputs.export == 'false'
        run: |
          echo "No changes to test"
          exit 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
  
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
  
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          role-to-assume: arn:aws:iam::739275439843:role/data-lake-plan
          role-session-name: ExportPullRequest
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1 

      - name: Setup python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13"

      - name: Run PR tests
        working-directory: ./export/${{ matrix.export }}
        run: make ARGS=--check pull_request
